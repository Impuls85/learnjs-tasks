<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Куда будет произведена запись?</title>
  </head>
  <body>
    <script>
      let animal = {
        eat() {
          this.full = true;
        },
      };

      let rabbit = {
        __proto__: animal,
      };

      rabbit.eat(); //свойство full получит rabbit
    </script>
  </body>
</html>
