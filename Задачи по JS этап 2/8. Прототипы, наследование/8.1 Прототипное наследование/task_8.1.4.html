<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Почему наедаются оба хомяка?</title>
  </head>
  <body>
    <script>
      let hamster = {
        stomach: [],

        eat(food) {
          this.stomach = [food];
        },
      };

      let speedy = {
        __proto__: hamster,
      };

      let lazy = {
        __proto__: hamster,
      };

      speedy.eat("apple");
      alert(speedy.stomach); // apple

      alert(lazy.stomach); // пусто
    </script>
  </body>
</html>
