<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Связанная функция как метод</title>
  </head>
  <body>
    <script>
      function f() {
        "use strict";
        alert(this); 
      }

      let user = {
        g: f.bind(null),
      };

      user.g(); // функция выведет null
    </script>
  </body>
</html>
