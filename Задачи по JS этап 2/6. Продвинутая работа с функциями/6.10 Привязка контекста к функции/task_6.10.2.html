<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Повторный bind</title>
  </head>
  <body>
    <script>
      function f() {
        alert(this.name); 
      }

      f = f.bind({ name: "Вася" }).bind({ name: "Петя" });

      f(); // функция выведет Вася
    </script>
  </body>
</html>
