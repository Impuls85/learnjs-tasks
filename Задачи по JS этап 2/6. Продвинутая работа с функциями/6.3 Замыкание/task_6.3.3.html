<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функция в if</title>
  </head>
  <body>
    <script>
      let phrase = "Hello";

      if (true) {
        let user = "John";

        function sayHi() {
          alert(`${phrase}, ${user}`); //Здесь браузер выдаст: Hello, John
        }
      }

      sayHi(); //Здесь будет ошибка.

    </script>
  </body>
</html>
