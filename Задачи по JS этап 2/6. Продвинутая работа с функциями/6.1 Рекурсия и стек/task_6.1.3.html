<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Числа Фибоначчи</title>
  </head>
  <body>
    <script>
      let n = +prompt("Введите число n", "");
      function fib(n) {
        if (n <= 1) {
          return n;
        } else {
          return fib(n - 1) + fib(n - 2);
        }
      }

      alert(fib(n));
    </script>
  </body>
</html>
