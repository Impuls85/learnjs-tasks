<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вычислить факториал</title>
  </head>
  <body>
    <script>
      let n = +prompt("Введите число n", "");
      function fact(n) {
        if (n == 1) {
          return n;
        } else {
          return n * fact(n - 1);
        }
      }

      alert(fact(n));
    </script>
  </body>
</html>
