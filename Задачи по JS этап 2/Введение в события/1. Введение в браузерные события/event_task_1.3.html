<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Какой обработчик запустится?</title>
  </head>
  <body>
    <button id="button">Клик</button>

    <script>
      button.addEventListener("click", () => alert("1")); //выполнится

      button.removeEventListener("click", () => alert("1")); //не выполнится

      button.onclick = () => alert(2); //выполнится
    </script>
  </body>
</html>
