<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Что выведет alert (ИЛИ)?</title>
  </head>
  <body>
    <script>
      alert(alert(1) || 2 || alert(3)); //Код выведет сначала результат первого операнда: 1, но так как alert имеет значение undefined, то код перейдет к проверке второго операнда: 2. На втором операнде код остановится, так как найдено первое истинное значение 2.
    </script>
  </body>
</html>
