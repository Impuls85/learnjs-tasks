    <title>Что выведет alert (И)?</title>
  </head>
  <body>
    <script>
      alert(alert(1) && alert(2)); // alert выведет сначала результат выполнения 1-го операнда - "1", затем выведет undefined, так как alert не имеет значения. Код остановится на первом операнде
    </script>
  </body>
