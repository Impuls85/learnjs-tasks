<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Что выведет этот код?</title>
  </head>
  <body>
    <script>
      alert(null || (2 && 3) || 4); //Ответ: 3. Сначала выполнится условие "И", итогом которого будет значение "3" как последнее истинное значение. Тогда условие приведется к виду (null || 3 || 4). При выполнении условий "ИЛИ" первое истинное значение ()"3") остановит код.
    </script>
  </body>
</html>
