<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка значения из диапазона</title>
  </head>
  <body>
    <script>
      let age = prompt("Введите значение из диапазона 14 - 90", "");

      if (age >= 14 && age <= 90) {
        alert("Ваше значение соответствует диапазону");
      } else {
        alert("Ваше значение не соответствует диапазону");
      }
    </script>
  </body>
</html>
