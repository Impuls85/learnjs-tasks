<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функция min(a, b)</title>
  </head>
  <body>
    <script>
      function min(a, b) {
        return a < b ? confirm(a) : confirm(b);
      }
      min(2, 5);
      min(3, -1);
      min(1, 1);
    </script>
  </body>
</html>
