<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перепишите 'if..else' в '?'</title>
  </head>
  <body>
    <script>
      let login = prompt("Введите должность", "");
      let result =
        login == "Сотрудник"
          ? "Привет"
          : login == "Директор"
          ? "Здравствуйте"
          : login == ""
          ? "Нет логина"
          : "";
      alert(result);
    </script>
  </body>
</html>
