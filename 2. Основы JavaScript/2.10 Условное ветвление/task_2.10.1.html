<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if (строка с нулём)</title>
  </head>
  <body>
    <script>
      if ("0") {
        alert("Привет"); //условие выполняется, потому что строка не пустая, а значит "true". Ответ: alert выведется.
      }
    </script>
  </body>
</html>
