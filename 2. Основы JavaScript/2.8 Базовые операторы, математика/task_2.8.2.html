<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результат присваивания</title>
  </head>
  <body>
    <script>
      let a = 2;

      let x = 1 + (a *= 2);

      alert(a); //a = 4
      alert(x); //x = 5
    </script>
  </body>
</html>
