<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Постфиксная и префиксная формы</title>
  </head>
  <body>
    <script>
      let a = 1,
        b = 1;

      let c = ++a;
      let d = b++;
      alert(a); //a = 2
      alert(b); //b = 2
      alert(c); //c = 2
      alert(d); //d = 1
    </script>
  </body>
</html>
