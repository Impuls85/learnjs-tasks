<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Какие буквы (заглавные или строчные) использовать для имён констант?
    </title>
  </head>
  <body>
    <script>
      const BIRTHDAY = "18.04.1982"; // При написании константы "BIRTHDAY" можно использовать заглавные буквы, так как значение назначено "жестко" до написания кода

      const age = someCode(BIRTHDAY); // При написании константы "age" использовать заглавные буквы нельзя, так как значение вычисляется при помощи кода
    </script>
  </body>
</html>
