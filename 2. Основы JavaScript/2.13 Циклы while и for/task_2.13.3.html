<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Какие значения выведет цикл for?</title>
  </head>
  <body>
    <script>
      //1. Постфиксная форма::
      //for (let i = 0; i < 5; i++) alert(i); //Цикл выведет значения от 0 до 4

      //2. Префиксная форма:
      for (let i = 0; i < 5; ++i) alert(i); //Цикл выведет значения от 0 до 4

      //Оба цикла выведут идентичные значения
    </script>
  </body>
</html>
