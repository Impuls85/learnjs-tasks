<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Последнее значение цикла</title>
  </head>
  <body>
    <script>
      let i = 3;

      while (i) {
        alert(i--); //Последнее значение, которое выведет этот цикл: 1
      }
    </script>
  </body>
</html>
