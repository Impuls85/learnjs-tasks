    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Какие значения выведет цикл while?</title>
  </head>
  <body>
    <script>
      //Префиксный вариант ++i:
      //let i = 0;
      //while (++i < 5) alert(i); //Цикл выведет последнее значение: 4

      //Постфиксный вариант i++
      let i = 0;
      while (i++ < 5) alert(i); //Цикл выведет последнее значение: 5
    </script>
  </body>
