<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вывести простые числа</title>
  </head>
  <body>
    <script>
      let n = 100;

      nextPrime: for (let i = 2; i <= n; i++) {
        // Для всех i...

        for (let j = 2; j < i; j++) {
          // проверяем, делится ли число на какое-либо j меньшее i
          if (i % j == 0) continue nextPrime; // не подходит, берём следующее i+1
        }

        alert(i); // простое число
      }
    </script>
  </body>
</html>
