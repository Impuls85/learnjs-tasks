    <title>Повторять цикл, пока ввод неверен</title>
  </head>
  <body>
    <script>
      while (true) {
        let value = prompt("Введите число больше 100", "");
        if (value > 100 || value === "" || value === null) break; //бесконечный цикл с выходом по условию
      }
