<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Две функции - один объект</title>
  </head>
  <body>
    <script>
      //Возможно ли создать функции A и B, чтобы new A() == new B()?
      let obj = {};

      function A() {
        return obj;
      }
      function B() {
        return obj;
      }
      let a = new A();
      let b = new B();
      alert(a == b);
      //Ответ: Да, возможно.
    </script>
  </body>
</html>
