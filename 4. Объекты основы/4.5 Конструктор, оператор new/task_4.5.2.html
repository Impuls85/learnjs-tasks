<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создайте калькулятор при помощи конструктора, new Calculator</title>
  </head>
  <body>
    <script>
      function Сalculator() {
        this.read = function () {
          this.a = +prompt("a?", 0);
          this.b = +prompt("b?", 0);
        };
        this.sum = function () {
          return this.a + this.b;
        };

        this.mul = function () {
          return this.a * this.b;
        };
      }
      let calculator = new Сalculator();
      calculator.read();
      alert("Sum=" + calculator.sum());
      alert("Mul=" + calculator.mul());
    </script>
  </body>
</html>
