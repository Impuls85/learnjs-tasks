<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сумма введённых чисел</title>
  </head>
  <body>
    <script>
      function sumInput() {
        let numbers = [];

        while (true) {
          let value = prompt("Введите число", 0);

          // Прекращаем ввод?
          if (value === "" || value === null || !isFinite(value)) break;

          numbers.push(+value);
        }
        alert(numbers);
        let sum = 0;
        for (let number of numbers) {
          sum += number;
        }
        return sum;
      }

      alert(sumInput());
    </script>
  </body>
</html>
